<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Register</h1>
        <form id="registrationForm" aria-labelledby="register">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" aria-required="true" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" aria-required="true" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" aria-required="true" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" aria-required="true" required>
            </div>
            <button type="submit">Register</button>
        </form>

        <h1>Login</h1>
        <form id="loginForm" aria-labelledby="login">
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" name="username" aria-required="true" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" aria-required="true" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="validation.js"></script>
</body>
</html>
